<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Website</title>
        <link rel="shortcut icon" href="#" type="image/x-icon">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <header>
            <img id="hero-logo" src="./assets/images/pokemon_logo.png" alt="Image of the pokemon logo.">
            <div id="search-wrapper">
                <input type="text" id="search" name="search" placeholder="Search..." minlength="1" maxlength="20" size="20"/>
                <span id="clear-icon">&times;</span>
            </div>
        </header>
        <main>
            <div id="sortby">
                <button class="btn sort-btn" id="btn-sortbyname" type="button">Sort by name</button>
                <button class="btn sort-btn" id="btn-sortbynumber" type="button">Sort by number</button>
            </div>
            <div id="btncontainer"></div>
            <div id="card-container"></div>
        </main>
    </body>
</html>
